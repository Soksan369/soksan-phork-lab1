name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_ENV: test

jobs:
  # Quality Checks Job
  quality-checks:
    name: Quality Checks (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Check coverage thresholds
      run: npx c8 check-coverage --lines 80 --functions 80 --branches 80
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: |
          coverage/
        retention-days: 30

  # PR-specific checks (only runs on pull requests)
  pr-checks:
    name: PR Quality Gate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Ensure tests pass
      run: npm test
      
    - name: Ensure coverage meets threshold
      run: |
        npm run test:coverage
        npx c8 check-coverage --lines 80 --functions 80 --branches 80
        
    - name: Simple PR Comment
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… **All checks passed!**\n\nYour pull request meets our quality standards. Tests and coverage checks completed successfully.`
          })

  # Deployment Job - SIMPLIFIED VERSION
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run final tests
      run: npm test
      
    - name: Deploy to Render using Deploy Hook
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        
    - name: Wait for deployment and health check
      run: |
        # Wait 30 seconds for deployment to complete
        sleep 30
        # Health check - replace with your actual Render URL
        curl -f "https://soksan-phork-lab1.onrender.com/health" || echo "Health check failed - deployment might still be in progress"